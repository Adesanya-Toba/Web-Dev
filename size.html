<!DOCTYPE html> <!--Indicates an HTML5 document.-->
<html lang="en">
    <head>
        <title>Size</title>
        <style>
            div{
                background-color: blueviolet;
                width: auto;
                height: 50px;
                text-align: center;
                padding: 20px; /* Padding for elements inside the div*/
                margin: 20px; /* Margins for the area outside the div*/
            }
            h1{
                color: white;
            }

    </head>

        <div> <!--Creates a section with the page-->
            <h1>Hello, world!</h1>
        </div>
    </body>
</html>
