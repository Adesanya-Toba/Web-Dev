<!DOCTYPE html> <!--Indicates an HTML5 document.-->
<html lang="en">
    <head>
        <title>Hello</title>
        <style>
            #foo{ /* #: is used to reference ids. Adding style information for only the foo heading*/ 
                color:rgb(42, 79, 165);
                text-align: center;
            }
            .baz{ /*.: is used reference classes. */
                color:bisque
            }
        </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="foo">Heading 1</h1> <!-- This heading has an id of foo that can be referenced in the css style.-->
        <h1 class="baz">Heading 2</h1> <!--A class can be used to assign attributes to multiple HTML elements.-->
        <h1 class="baz">Heading 3</h1>
    </body>
</html>
