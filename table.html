<!DOCTYPE html> <!--Indicates an HTML5 document.-->
<html lang="en">
    <head>
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th> <!--Table heading-->
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr> <!--Table row-->
                    <td>Pacific Ocean</td> <!--Table data point (individual cells)-->
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <td>Atlantic Ocean</td>
                <td>3,646 m</td>
                <td>8,486 m</td>
            </tbody>
        </table>
    </body>
</html>
