<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="password"] {
            width: calc(100% - 30px);
            display: inline-block;
        }
        .toggle-visibility {
            display: inline-block;
            cursor: pointer;
            margin-left: -30px;
        }
        .toggle-visibility img {
            width: 20px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form id="example-form">
    <div class="form-group">
        <label for="ssid">Enter Wi-Fi SSID</label>
        <input type="text" id="ssid" name="ssid" placeholder="Enter SSID" required>
    </div>
    <div class="form-group">
        <label for="wifi-password">Enter Wi-Fi Password</label>
        <input type="password" id="wifi-password" name="wifi-password" placeholder="Enter Wi-Fi Password" required>
        <span class="toggle-visibility" onclick="toggleVisibility('wifi-password')">üëÅÔ∏è</span>
    </div>
    <div class="form-group">
        <label for="mac-address">Enter Actuator MAC Address</label>
        <input type="text" id="mac-address" name="mac-address" placeholder="Enter MAC address" required>
    </div>
    <div class="form-group">
        <label for="actuator-password">Enter Actuator Password</label>
        <input type="password" id="actuator-password" name="actuator-password" placeholder="Enter Actuator Password" required>
        <span class="toggle-visibility" onclick="toggleVisibility('actuator-password')">üëÅÔ∏è</span>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
</form>

<script>
    function toggleVisibility(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }
</script>

</body>
</html>
